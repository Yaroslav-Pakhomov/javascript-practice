<!DOCTYPE html>
<html lang="en">
<head>
    <!-- МЕТА-теги -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Фавиконка -->
    <link rel="icon" href="./js.ico"/>

    <!-- Заголовок вкладки -->
    <title>Document</title>

    <!-- CSS стили -->
    <link rel="stylesheet" href="css/main.css"/>

    <!-- JS скрипты -->
    <script src="./js/scripts.js"></script>

</head>
<body>

<!-- <h1>JavaScript Progress Bar</h1> -->

<h3>План на месяц, тыс. руб.</h3>
<div id="bar_scale_month">
    <div id="block_plan_min_month">
        <div id="plan_min_month">
            150
        </div>
        <span>(min)</span>
        <div class="arrow-1">
            <div></div>
        </div>
    </div>
    <div id="block_plan_max_month">
        <div id="plan_max_month">
            450
        </div>
        <!-- <span>(max)</span> -->
        <div class="arrow-1">
            <div></div>
        </div>
    </div>
</div>
<div id="progress_month">
    <div id="fact_month">50</div>
</div>

<br>
<br>
<br>

<h3>План нарастающим итогом, тыс. руб.</h3>
<div id="bar_scale_year">
    <div id="block_plan_min_year">
        <div id="plan_min_year">
            2500
        </div>
        <span>(min)</span>
        <div class="arrow-1">
            <div></div>
        </div>
    </div>
    <div id="block_plan_max_year">
        <div id="plan_max_year">
            3500
        </div>
        <!-- <span>(max)</span> -->
        <div class="arrow-1">
            <div></div>
        </div>
    </div>
</div>
<div id="progress_year">
    <div id="fact_year">2500</div>
</div>


<br>
<br>
<br>

</body>
</html>
