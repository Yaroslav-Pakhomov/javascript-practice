<h4>Работа с радио-кнопками</h4>
<!-- Чтобы несколько радио-кнопок были группой, они должны иметь одинаковое значение атрибута name -->
<!-- Чтобы отличить на JavaScript, какая именно кнопка была выбрана, каждой радио-кнопке в группе добавляют атрибуты value с различным значением -->
<!-- У радиокнопки отмеченной по умолчанию, задан атрибут checked -->
<input type="radio" id="elem_radio_1" name="elem_radio" value="1" checked> <label for="elem_radio_1">Значение 1</label>
<input type="radio" id="elem_radio_2" name="elem_radio" value="2"> <label for="elem_radio_2">Значение 2</label>
<input type="radio" id="elem_radio_3" name="elem_radio" value="3"> <label for="elem_radio_3">Значение 3</label>
